<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC !</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="landing">
            <div class="loading-bar" :style="{width: loadingProgress + '%'}"></div>
            <div class="header">
                <h1>Question</h1>
                <input type="number" v-model.number="index">
            </div>
            <button v-for="letter in letters" v-on:click="add(letter)"
                v-bind:class="{ highlighted : shouldBeHighlighted(letter)}">{{letter}}</button>
            <button v-on:click="suivant">Suivant</button>
            <button v-on:click="precedent">Précédent</button>
        </div>
        <h3 v-for="answer in answers" v-bind:key="answer.index">{{ answer.index }} - {{ answer.letter }}</h3>
        <button id="reset" v-on:click="reset">RESET !</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
